<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매직샵</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">어서오세요!</h1>

    <div class="text-center mb-3">
        <a href="{% url 'magic:add_product' %}" class="btn btn-primary">제품등록</a>
        <a href="{% url 'customer:index' %}" class="btn btn-primary">고객페이지</a>
    </div>


    {% if category %}
    <div class="mt-3">
        <ul class="list-group">
          {% for cate in category %}
          <li class="list-group-item"><a href="{% url 'magic:detail' cate.pk %}">{{cate.name}}</a></li>
          {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

<!-- 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-q/QDYob/o4XN/fpFWt9xGIFCq2w7eaYbTLMp+szJigBkE2wHfXyCJJgF5R2v3I3S" crossorigin="anonymous"></script>
</body>
</html>
