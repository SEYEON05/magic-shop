<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 상세</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>

<div class="container py-5">
    <h1 class="mb-4">{{category.name}}</h1>

    {% for power in category.power_set.all %}
    <div class="card mb-3">
        <div class="card-header">
            {{power.id}}
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="{% url 'magic:power_detail' power.pk %}">{{power.name}}</a></li>
        </ul>
    </div>
    {% endfor %}
</div>

<!-- 부트스트랩 JS 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-q/QDYob/o4XN/fpFWt9xGIFCq2w7eaYbTLMp+szJigBkE2wHfXyCJJgF5R2v3I3S" crossorigin="anonymous"></script>
</body>
</html>
